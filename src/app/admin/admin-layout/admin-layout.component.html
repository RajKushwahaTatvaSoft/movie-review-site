<app-header></app-header>
<div class="container-fluid h-100" style="background-color: #f2f2f2">
  <div class="row">
    <div
      class="col-md-1 d-flex flex-column p-0 align-items-center mt-2 px-1"
    >
      <div
        *ngFor="let feature of featureList"
        (click)="goToFeaturePage(feature.route)"
        class="w-100 mt-1"
      >
        <div
          [ngClass]="{
            'active-feature':
              feature.route.toLowerCase() == selectedRoute.toLowerCase(),
            'feature-btn': true
          }"
        >
          {{ feature.name }}
        </div>
      </div>
    </div>

    <div class="col-md-11" style="overflow: hidden">
      <div class="row mx-2">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>

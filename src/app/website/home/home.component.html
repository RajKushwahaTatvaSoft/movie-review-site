<div style="background-color: #f2f2f2">
  <div class="d-flex justify-content-between m-2">
    <h4>Trending</h4>
    <button (click)="goToCategoryPage('Trending')" class="btn btn-purple">
      View All
    </button>
  </div>

  <div class="row mx-2">
    <div *ngIf="trendingMovies.length == 0">
      <app-shimmer-list [itemCount]="6"></app-shimmer-list>
    </div>

    <div *ngFor="let movie of trendingMovies" class="col-md-2 mb-3">
      <app-movie-tile [movieDetail]="movie"></app-movie-tile>
    </div>
  </div>

  <div class="d-flex justify-content-between m-2">
    <h4>{{ homePageGenreList[0] }}</h4>
    <button
      (click)="goToCategoryPage(homePageGenreList[0])"
      class="btn btn-purple"
    >
      View All
    </button>
  </div>

  <div class="row mx-2">
    <div *ngIf="categoryOneMovies.length == 0">
      <app-shimmer-list [itemCount]="6"></app-shimmer-list>
    </div>
    
    <div *ngFor="let movie of categoryOneMovies" class="col-md-2 mb-3">
      <app-movie-tile [movieDetail]="movie"></app-movie-tile>
    </div>
  </div>

  <div class="d-flex justify-content-between m-2">
    <h4>{{ homePageGenreList[1] }}</h4>
    <button
      (click)="goToCategoryPage(homePageGenreList[1])"
      class="btn btn-purple"
    >
      View All
    </button>
  </div>

  <div class="row mx-2">
    
    <div *ngIf="categoryTwoMovies.length == 0">
      <app-shimmer-list [itemCount]="6"></app-shimmer-list>

      <app-movie-tile [movieDetail]="movie"></app-movie-tile>
    </div>
  </div>

  <div class="d-flex justify-content-between m-2">
    <h4>{{ homePageGenreList[2] }}</h4>
    <button
      (click)="goToCategoryPage(homePageGenreList[2])"
      class="btn btn-purple"
    >
      View All
    </button>
  </div>

  <div class="row mx-2">
    
    <div *ngIf="categoryThreeMovies.length == 0">

      <app-movie-tile [movieDetail]="movie"></app-movie-tile>
    </div>
  </div>
</div>

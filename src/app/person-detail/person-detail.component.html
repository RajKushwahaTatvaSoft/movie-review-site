<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <img
        src="{{ personDetail.profilePath }}"
        class="img-fluid"
        style="object-fit: contain"
        alt="not found"
        (error)="personDetail.profilePath = '/assets/not_found_movie.svg'"
      />
    </div>
    
    <div class="col-md-10">
        <div>
            <span> Name :  {{personDetail.personName}}</span>
        </div>
        <div>
            <span> Gender : {{getGenderFromInteger(personDetail.gender)}}</span>
        </div>
    </div>
  </div>

  <h4>Played As Actor In :</h4>
  <div class="row">
    <div class="col-md-2" *ngFor="let castMovie of personCastList">
        {{castMovie.character}}
        <app-movie-tile [movieTileData]="castMovie.movieData"></app-movie-tile>
    </div>
  </div>
</div>

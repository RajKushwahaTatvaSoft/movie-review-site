<ng-template #starTemplate let-fill="fill">
  <i class="bi-star-fill">
    @if (fill > 0) {
    <i class="bi-star-fill filled" [style.width.%]="fill"></i>
    }
  </i>
</ng-template>

<div class="card" style="height: 100px;">
  <div class="d-flex justify-content-between">
    <h5>{{userRating.userName}}</h5>
    @if(userRating.isModified){
      <span>Edited on {{userRating.reviewDate}}</span>
    }
    @else {
      <span>On {{userRating.reviewDate}}</span>
    }
  </div>
  <ngb-rating
    [(rate)]="userRating.rating"
    [starTemplate]="starTemplate"
    [readonly]="true"
    [max]="10"
  />
  <p style="text-overflow: ellipsis; overflow: hidden;">{{userRating.description}}</p>
</div>
